name: NIUS Daily Sync

on:
  schedule:
    - cron: '0 */2 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run NIUS Engine
        run: python main.py

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Niyaz Asad"
          git config --global user.email "niyaz@users.noreply.github.com"
          git add index.html briefings/
          git commit -m "N.I.U.S. Terminal Update: $(date)" || echo "No changes to commit"
          git push

      - name: Notify Phone via ntfy
        if: success()
        run: |
          curl -d "ðŸ“¡ NIUS PRO: Intelligence Sync Complete. Your daily tech briefing is live." \
               -H "Title: Sync Success" \
               -H "Priority: high" \
               -H "Tags: partying_face,rocket" \
               ntfy.sh/nius_sync_asad_2026
